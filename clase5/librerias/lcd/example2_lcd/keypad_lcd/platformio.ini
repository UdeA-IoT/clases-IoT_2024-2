[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
lib_deps = chris--a/Keypad@^3.1.1
           arduino-libraries/LiquidCrystal@^1.0.7

[env:node32s]
platform = espressif32
board = node32s
framework = arduino
lib_deps = chris--a/Keypad@^3.1.1
           arduino-libraries/LiquidCrystal@^1.0.7